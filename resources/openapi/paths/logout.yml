/logout:
  post:
    security:
      - bearerAuth: [ ]
    tags:
      - Internal
    summary: Logout
    responses:
      '200':
        description: User Logout successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 0
                message:
                  type: string
                  example: "ok"
                data:
                  type: string
                  example: ""
      "401":
        $ref: "#/components/responses/Standard401ErrorResponse"
      "4XX":
        $ref: "#/components/responses/Standard4XXErrorResponse"