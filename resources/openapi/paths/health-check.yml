/health-check:
  get:
    tags:
      - Health Check
    summary: Health Check
    description: check the health of the service, url version is not needed
    responses:
      '200':
        description: service is healthy
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - healthy
                    - unhealthy
                  example: "healthy"
                data:
                  type: object
                  example: [ ]
      "401":
        $ref: "#/components/responses/Standard401ErrorResponse"
      "4XX":
        $ref: "#/components/responses/Standard4XXErrorResponse"
