/login:
  post:
    tags:
      - Internal
    summary: Login
    requestBody:
      $ref: "#/components/requestBodies/Login"
    responses:
      '200':
        description: User login successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 0
                message:
                  type: string
                  example: "ok"
                data:
                  $ref: "#/components/schemas/Token"
      "401":
        $ref: "#/components/responses/Standard401ErrorResponse"
      "4XX":
        $ref: "#/components/responses/Standard4XXErrorResponse"