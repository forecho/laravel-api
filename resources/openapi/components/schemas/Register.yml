Register:
  type: object
  properties:
    username:
      description: The name of the user. unique.
      type: string
      example: "xxx"
    email:
      description: Email address of the user. reqiured if phone is not provided. unique.
      type: string
      example: "xx@xx.com"
    phone:
      description: Phone number of the user. phone number should be in E.164 format. required if email is not provided. unique.
      type: string
      example: "+8618612320231"
    password:
      description: Password of the user. minimum length is 6.
      type: string
      example: "pass123"
    password_confirmation:
      description: Password confirmation of the user. same as password.
      type: string
      example: "pass123"
    validation_code:
      description: Validation code of the user.
      type: integer
      example: 123342
  required:
    - password
    - password_confirmation
