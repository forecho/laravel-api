name: Tests

on:
  push:
  pull_request:
    branches: [ master, stage ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Composer Setup
        run: |
          composer install -q --no-ansi --no-interaction --no-progress --prefer-dist
      - uses: php-actions/phpunit@v3
        with:
          configuration: phpunit.xml
          memory_limit: 256M
          php_version: 8
          version: 8.5
          php_extensions: yaml